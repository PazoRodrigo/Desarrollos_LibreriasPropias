<!DOCTYPE html>
<html>
<head>
    <title>Adm. Usuarios - Formularios</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../Estilos/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="../Estilos/Estilos_Usuarios.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
    <div id="DivFormulario">
        <div id="DivEncabezado"><span id='spanEncabezado'>Formularios</span></div>
        <div id="DivLateralIzquierdo">
            <div id="DivLateralEncabezado">
                <div class="row">
                    <div class="col-lg-8">
                        <input id="TxtBuscadorNombre" class="form-control" placeholder="Nombre" type="text" style="width: 100%;" />
                    </div>
                    <div class="col-lg-4">
                        <input id="BtnBuscar" type="button" value="Buscar" class="btn btn-block btn-md btn-info" />
                    </div>
                </div>
            </div>
            <div id="DivLateralContenido">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <span id="spanLateralContenido"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div id="DivGrillaLateralContenido"></div>
                    </div>
                </div>
            </div>
            <div id="DivLateralPie">
                <div class="row">
                    <div class="col-lg-1">
                    </div>
                    <div class="col-lg-10">
                        <input id="BtnNuevo" type="button" value="Nuevo" class="btn btn-block btn-md btn-primary" />
                    </div>
                </div>
            </div>
        </div>
        <div id="DivContenido">
            <div id="DivContenidoSuperior">
				 <div class="row separador">
                    <div class="col-lg-2">
						<span  class="EtiquetaIngresoDatos">Nombre :</span>
                    </div>
                    <div class="col-lg-3">
                        <input id="TxtNombre" class="form-control" placeholder="Nombre" type="text" style="width: 100%;" />
                    </div>
                </div>
				<div class="row">
                    <div class="col-lg-2">
                        <span class="EtiquetaIngresoDatos">Nombre Menú :</span>
                    </div>
                    <div class="col-lg-3">
                        <input id="TxtNombreMenu" class="form-control" placeholder="Nombre Menú" type="text" style="width: 100%;" />
                    </div>
                </div>
			</div>
            <div id="DivContenidoMedio">
				<div id="GrillaFormularios"></div>
			</div>
			<div id="DivContenidoInferior">
			<div class="col-lg-10"></div>
            <div class="col-lg-2">
                <input id="BtnGuardar" type="button" value="Guardar" class="btn btn-block btn-md btn-success" />
			</div>
        </div>
    </div>
</body>
</html>
